<title>Tern demo</title>
<style>
  .CodeMirror { border: 1px solid silver; height: 85%; line-height: 1.3; }
  html, body { height: 100%; }
  .output {
    background: #eee;
    margin-top: 0;
    padding: 2px 10px;
    min-height: 1.3em;
    border: 1px solid silver;
    border-top-width: 0;
  }
  .Tern-fname { color: black; }
  .Tern-farg { color: #70a; }
  .Tern-farg-current { text-decoration: underline; }
  .Tern-type { color: #07c; }
</style>

<textarea id=code>
document.body.replaceChild(wasThisTheNewNode, orIsItThisOne);

function Type1() { this.is1 = true; }
Type1.prototype.method = function() { this.m1called = true; };
Type1.prototype.prop1 = true;

function Type2() { this.is2 = true; }
Type2.prototype.method = function() { this.m2called = true; };
Type2.prototype.prop2 = true;

var o = Math.random() < .5 ? new Type1 : new Type2;
o.method();

var o1 = new Type1;
o1.
</textarea>
<pre id=out class=output>&nbsp;</pre>
<p><strong>Ctrl-Space</strong>: Autocomplete<br>
  <strong>Ctrl-I</strong>: Find type at cursor<br>
  <strong>Alt-.</strong>: Jump to definition
</p>
